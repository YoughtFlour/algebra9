<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя Презентація</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px; /* Забезпечуємо місце для фіксованого футера */
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px; /* Трохи зменшив відступ знизу */
            color: #4CAF50;
        }

        /* Стиль для кнопок дій */
        .action-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Плавний перехід для hover */
        }

        .action-btn:hover {
            background-color: #45a049;
        }
        
        .presentation-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px; /* Відступ між секціями презентацій */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
        /* Стилі для списку у noscript */
        .noscript-list {
            list-style-type: disc;
            margin-left: 20px;
        }
        .noscript-list li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<header>
    <h1>Моя Презентація</h1>
</header>

<main>
    <div class="presentation-section">
        <h2>Презентація 1 (файл: 1.pdf)</h2>
        <a href="1.pdf" target="_blank" class="action-btn">Відкрити у новому вікні</a>
        <a href="1.pdf" download="1.pdf" class="action-btn">Завантажити 1.pdf</a>
    </div>

    <div class="presentation-section">
        <h2>Презентація 2 (файл: 2.pdf)</h2>
        <a href="2.pdf" target="_blank" class="action-btn">Відкрити у новому вікні</a>
        <a href="2.pdf" download="2.pdf" class="action-btn">Завантажити 2.pdf</a>
    </div>
</main>

<footer>
    <p>2025 © Мій сайт</p>
</footer>

<noscript>
    <div style="padding: 20px; background-color: #ffffe0; border: 1px solid #e6db55; text-align: center;">
        <p><strong>Увага!</strong> Ваш браузер не підтримує JavaScript або він вимкнений.</p>
        <p>Для доступу до презентацій, будь ласка, скористайтеся прямими посиланнями:</p>
        <ul class="noscript-list" style="text-align: left; display: inline-block;">
            <li>
                <strong>Презентація 1 (1.pdf):</strong>
                <a href="1.pdf" target="_blank">Відкрити у новій вкладці</a> | 
                <a href="1.pdf" download="1.pdf">Завантажити</a>
            </li>
            <li>
                <strong>Презентація 2 (2.pdf):</strong>
                <a href="2.pdf" target="_blank">Відкрити у новій вкладці</a> | 
                <a href="2.pdf" download="2.pdf">Завантажити</a>
            </li>
        </ul>
    </div>
</noscript>

</body>
</html>
