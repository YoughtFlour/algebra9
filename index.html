<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя Презентація</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Стилі для вбудованого PDF */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        /* Стиль для кнопки повноекранного перегляду */
        .fullscreen-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .fullscreen-btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Моя Презентація</h1>
</header>

<main>
    <div>
        <h2>Презентація на сайті</h2>
        <iframe src="1.pdf" type="application/pdf">
            Ваш браузер не підтримує відображення PDF. Скачайте файл: <a href="1.pdf">my_presentation.pdf</a>
        </iframe>

        
        <a href="1.pdf" target="_blank" class="fullscreen-btn">Переглянути в повноекранному режимі</a>
    </div>
</main>

<footer>
    <p>2025 © Мій сайт | <a href="1.pdf">Завантажити PDF</a></p>
</footer>
    <noscript>
    <p>Ваш браузер не підтримує JavaScript. Ви можете <a href="1.pdf" target="_blank">відкрити презентацію у новій вкладці</a> або <a href="1.pdf" download>завантажити PDF</a>.</p>
</noscript>
</body>
</html>
